<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Technocrats Solutions</title>

  <body>
    <script>
      var course = {
        courseName: "JavaScript",
        duration: "SixMonths",
        tutor: "Technocrats Solutions",
      };
      // Object Destructuring
      var { courseName: cname, duration: time, tutor: teacher } = course;
      console.log(cname);
      console.log(time);
      console.log(teacher);

      let Mkpits = {
        Master: "Sir",
        S1: "Kunal",
        S2: "Samiksha",
      };

      let { Master: Teacher, S1: friend, S2: Student } = Mkpits;
      console.log(Teacher);
      console.log(friend);
      console.log(Student);
    </script>
  </body>
