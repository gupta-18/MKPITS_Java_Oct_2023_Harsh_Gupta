<!DOCTYPE html>
<html>
  <head>
    <title>Technocrats Solutions</title>
  </head>

  <body>
    <h1>Moving Window</h1>
    <button type="button" id="openbtn">Open Window</button>
    <button type="button" id="movebtn">Move Window</button>
    <script>
      let newWindow;
      function openWin() {
        newWindow = window.open("", "newWindow", "width=300, height=200");
        newWindow.document.write("New Window Hoon Main");
      }

      function moveWin() {
        //window ko  har bar call hone k baad move karne k liye use hota hai
        newWindow.moveBy(200, 200);
        newWindow.focus();
      }

      document.getElementById("openbtn").addEventListener("click", openWin);
      document.getElementById("movebtn").addEventListener("click", moveWin);
    </script>
  </body>
</html>
