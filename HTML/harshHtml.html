<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Codes</title>
</head>
<body>
    
      <H1>Submission Form</H1>
    <div>
      <form action="">
      <label > Name: <input type="text" name="name" pattern="^[A-Za-z -]+$" > </label><br>
      <label > Email: <input type="email" name="email" > </label><br>
      <label > Mobile no: <input type="tel" name="phone" > </label><br>
      <label > Gender: 
        <select name="gender" id="" >
            <option value="" disabled>--select an option--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="Trans">Transgender</option>
        <option value="gay">Gay</option>
        <option value="lesbian">Lesbian</option>
      </select> 
      </label></label><br>
      <label > City: 
        <select>
            <option value="nagpur"> Nagpur</option>
            <option value="chandrapur"> Chandrapur</option>
            <option value="mumbai"> Mumbai</option>
            <option value="pune"> Pune</option>
            <option value="hydrabad"> Hydrabad</option>
        </select> </label><br>
      <label > Pincode: <input type="text" name="name" pattern="^[0-9]{8,20}$"> </label><br>
      <label > Password: <input type="password" name="password" pattern="" > </label><br>
      
    </form>
    </div>


</body>
</html>
